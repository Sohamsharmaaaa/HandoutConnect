<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandoutConnect - Connecting Donors with Those in Need</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="flex-col min-h-screen">
        <header class="border-b bg-primary">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <i data-feather="heart" class="h-6 w-6 text-primary-foreground"></i>
                    <span class="text-xl font-bold text-primary-foreground">HandoutConnect</span>
                </a>
                <nav class="hidden md:flex space-x-6">
                    <a href="about.html" class="text-primary-foreground hover:text-primary-foreground-80">About</a>
                    <a href="contact.html" class="text-primary-foreground hover:text-primary-foreground-80">Contact</a>
                </nav>
                <div class="flex space-x-3">
                    <a href="login.html" class="button button-outline bg-primary-foreground text-primary hover:bg-primary-foreground-90">Login</a>
                    <a href="register.html" class="button bg-secondary text-secondary-foreground hover:bg-secondary-90">Register</a>
                </div>
            </div>
        </header>

        <main class="flex-1">
            <section class="py-12 md:py-20 bg-gradient-to-b from-primary-20 to-background">
                <div class="container mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
                    <div class="space-y-6">
                        <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Connecting Donors with Those in Need</h1>
                        <p class="text-xl text-muted-foreground">A transparent platform ensuring donations reach the right hands.</p>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <a href="register.html?type=institute" class="button button-lg w-full sm:w-auto">Register as Institute</a>
                            <a href="register.html?type=donor" class="button button-lg button-outline w-full sm:w-auto">Become a Donor</a>
                        </div>
                    </div>
                    <div class="relative h-400 rounded-lg overflow-hidden">
                        <img src="https://placehold.co/600x400" alt="Helping hands" class="object-cover w-full h-full">
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-muted py-12 border-t">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; <script>document.write(new Date().getFullYear())</script> HandoutConnect. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        feather.replace();

        // Check backend API status
        async function checkBackend() {
            try {
                let response = await fetch("http://127.0.0.1:8000/");
                if (response.ok) {
                    console.log("Backend is running.");
                } else {
                    console.warn("Backend might be down.");
                }
            } catch (error) {
                console.error("Backend connection error.");
            }
        }
        checkBackend();
    </script>
</body>
</html>
