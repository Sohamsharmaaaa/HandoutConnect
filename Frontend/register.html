<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HandoutConnect</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font import -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather icons (similar to Lucide) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="min-h-screen bg-muted flex flex-col">
        <header class="border-b bg-primary">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <i data-feather="heart" class="h-6 w-6 text-primary-foreground"></i>
                    <span class="text-xl font-bold text-primary-foreground">HandoutConnect</span>
                </a>
            </div>
        </header>
        
        <main class="flex-1 flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-card rounded-lg shadow-lg border p-6">
                    <div class="mb-6">
                        <a href="index.html" class="inline-flex items-center text-sm text-muted-foreground hover:text-foreground">
                            <i data-feather="arrow-left" class="mr-2 h-4 w-4"></i>
                            Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold">Register as <span id="userType">Donor</span></h1>
                        <p class="text-muted-foreground mt-2" id="userTypeDescription">
                            Join our platform to help those in need
                        </p>
                    </div>
                    
                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-1" id="nameLabel">
                                Full Name
                            </label>
                            <input
                                id="name"
                                name="name"
                                type="text"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">
                                Email Address
                            </label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-1">
                                Phone Number
                            </label>
                            <input
                                id="phone"
                                name="phone"
                                type="tel"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium mb-1">
                                Address
                            </label>
                            <input
                                id="address"
                                name="address"
                                type="text"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div id="descriptionField" style="display: none;">
                            <label for="description" class="block text-sm font-medium mb-1">
                                Description of Institute
                            </label>
                            <textarea
                                id="description"
                                name="description"
                                rows="3"
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                placeholder="Tell us about your institute, who you help, and what you need..."
                            ></textarea>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium mb-1">
                                Password
                            </label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium mb-1">
                                Confirm Password
                            </label>
                            <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <button type="submit" class="button w-full">
                            Register
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center text-sm">
                        <p class="text-muted-foreground">
                            Already have an account?
                            <a href="login.html" class="text-primary hover:underline">
                                Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Get user type from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userType = getQueryParam('type') || 'donor';
            const userTypeElement = document.getElementById('userType');
            const userTypeDescriptionElement = document.getElementById('userTypeDescription');
            const nameLabel = document.getElementById('nameLabel');
            const descriptionField = document.getElementById('descriptionField');
            
            // Update form based on user type
            if (userType === 'institute') {
                userTypeElement.textContent = 'Institute';
                userTypeDescriptionElement.textContent = 'Join our platform to receive donations';
                nameLabel.textContent = 'Institute Name';
                descriptionField.style.display = 'block';
                document.getElementById('description').required = true;
            } else if (userType === 'supplier') {
                userTypeElement.textContent = 'Supplier';
                userTypeDescriptionElement.textContent = 'Join our platform to provide supplies';
                nameLabel.textContent = 'Shop/Business Name';
            } else {
                userTypeElement.textContent = 'Donor';
                userTypeDescriptionElement.textContent = 'Join our platform to help those in need';
                nameLabel.textContent = 'Full Name';
            }
            
            // Form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real app, this would send data to a server
                alert('Registration successful! This is a demo, so no actual account was created.');
                
                // Optionally redirect to login
                // window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
