<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HandoutConnect</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font import -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather icons (similar to Lucide) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="min-h-screen bg-muted flex flex-col">
        <header class="border-b bg-primary">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <i data-feather="heart" class="h-6 w-6 text-primary-foreground"></i>
                    <span class="text-xl font-bold text-primary-foreground">HandoutConnect</span>
                </a>
            </div>
        </header>
        
        <main class="flex-1 flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-card rounded-lg shadow-lg border p-6">
                    <div class="mb-6">
                        <a href="index.html" class="inline-flex items-center text-sm text-muted-foreground hover:text-foreground">
                            <i data-feather="arrow-left" class="mr-2 h-4 w-4"></i>
                            Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold">Login to Your Account</h1>
                        <p class="text-muted-foreground mt-2">
                            Welcome back! Please enter your credentials to continue.
                        </p>
                    </div>
                    
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">
                                Email Address
                            </label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium mb-1">
                                Password
                            </label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    id="remember-me"
                                    name="remember-me"
                                    type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"
                                />
                                <label for="remember-me" class="ml-2 block text-sm text-muted-foreground">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="text-sm">
                                <a href="/forgot-password" class="text-primary hover:underline">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
                        
                        <button type="submit" class="button w-full">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center text-sm">
                        <p class="text-muted-foreground">
                            Don't have an account?
                            <a href="register.html" class="text-primary hover:underline">
                                Register
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real app, this would authenticate with a server
                alert('Login successful! This is a demo, so no actual login occurred.');
                
                // Redirect to dashboard in a real app
                // window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
